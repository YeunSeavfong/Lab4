<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register From</title>
</head>
<body style="background-color: #ffd900d9;">
    <div style="background-color: #0909088d;width: 70%;height: 630px;margin-left: 30px;margin-right:auto;margin-top: 20px;border-radius: 20px;box-shadow: 20px 20px 100px #070606cd;border-style:hidden;float: left;">
        <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">First-Name</label>
        <input type="text" style="margin-left: 9.5%; border-radius: 5px;width: 70.5%;border-style:none ;height: 30px;"/>
        <br/>
        <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Midle-Name</label>
        <input type="text" style="margin-left: 8.5%; border-radius: 5px;width: 70.7%;border-style:none ;height: 30px;"/>
        <br/>
        <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Last-Name</label>
        <input type="text" style="margin-left: 9.8%; border-radius: 5px;width: 70.6%;border-style:none ;height: 30px;"/>
        <br/>
        <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Course</label>
        <select style="margin-left: 13.3%; border-radius: 5px;width: 71%;border-style:none ;height: 32px;">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br/>
        <label style="margin-left:50px;color:white;font-weight: bold;font-size: 20px;">Gender</label>
        <input type="radio" style="margin-left: 9.7%; border-radius: 5px;width: 10%;border-style:none ;height: 20px;"/>
        <label style="color:white;font-weight: bold;font-size: 20px;">Male</label>
        <br/>
        <input type="radio" style="margin-left: 22.2%; border-radius: 5px;width: 10%;border-style:none ;height: 20px;"/>
        <label style="color:white;font-weight: bold;font-size: 20px;">Female</label>
        <br/>
        <input type="radio" style="margin-left: 22.2%; border-radius: 5px;width: 10%;border-style:none ;height: 20px;"/>
        <label style="color:white;font-weight: bold;font-size: 20px;">Other</label>
        <br/>
        <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Phone</label>
        <select style="margin-left: 14.3%; border-radius: 5px;width: 10%;border-style:none ;height: 32px;">
            <option value="+855">+855 Cambodia</option>
            <option value="+856">+856 Loas</option>
            <option value="+850">+850 N-Korea</option>
            <option value="+66">+66 Thai-Land</option>
            <option value="+1">+1 United-State</option>
            <option value="+1">+1 Canada</option>
            <option value="+380">+380 Ukraine</option>
        </select>
        <input type="text" style="margin-left:0%;border-radius: 5px;width: 60.2%;border-style:none ;height: 30px;"/>
        <br/>
        <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;margin-top: 10px;float: left;">Address</label>
        <div style="float:right;width: 85%;margin-top: 10px;">
            <textarea cols="90" rows="5" style="margin-left: 100px; border-radius: 5px;border-style:none ;height: 100px;"></textarea>
        </div>
        <div style="width: 100%;height:200px;margin-top: 120px;">
            <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Email</label>
            <input type="email" style="margin-left: 14.5%; border-radius: 5px;width: 70.5%;border-style:none ;height: 30px;margin-top: 10px;"/>
            </br>
            <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Password</label>
            <input type="password" style="margin-left: 11.2%; border-radius: 5px;width: 70.5%;border-style:none ;height: 30px;margin-top: 10px;"/>
            </br>
            <label style="margin-left:50px;line-height: 50px;color:white;font-weight: bold;font-size: 20px;">Con-Password</label>
            <input type="password" style="margin-left: 6.7%; border-radius: 5px;width: 70.5%;border-style:none ;height: 30px;margin-top: 10px;"/>
        </div>
    </div>
    <div style="background-color: #07060659 ; width: 25%;height: 630px;margin-left: auto; margin-right: 1%;margin-top: 20px;float: right;border-radius: 20px;box-shadow: 20px 20px 100px #070606a3;">
        <input type="submit" value="submit" style="border-radius: 20px;background-color:rgba(0, 0, 0, 0.212);width: 100%;height: 100%;border-style: none;font-size:x-large;font-weight: bold;">
    </div>
</body>
</html>
