<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link In Html</title>
</head>
<body style="background-color:rgb(205, 136, 7);">
    <h2  style="float: left;width:40%;margin-left: 20%;">Video1:Internal-Video</h2>
    <h2  style="float: right;width:40%;margin-right: -5%;">Video2:YouTube-Video</h2>
    <div style="background-color: #1010108a;width:40% ;height:400px;margin-left: 8%;margin-right: auto;border-radius: 20px;box-shadow:10px 10px 100px rgba(67, 66, 66, 0.933);float: left;">
        <video style="height: 400px;width: 100%;border-radius: 20px;border-style: none;justify-content: center;"autoplay muted controls>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </div>
    <div style="background-color: #1010108a;width:40% ;height:400px;margin-left: auto;margin-right: 8%;border-radius: 20px;box-shadow:10px 10px 100px rgba(67, 66, 66, 0.933);float:right;justify-content: center;">
        <iframe style="height: 400px;width:100%;border-style: none;display: block;border-radius: 20px;" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"></iframe>
    </div>
    
</body>
</html>
